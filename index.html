<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Sol</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/index.css" media="screen" />
    </head>
    <body>
      <main>
        <h1 id="titulo">QUAL É O NÚMERO?</h1>
        <div id="infoPalpite"></div>
        <div id="numeros">
          <svg id="svg-config" width="0" height="0" viewBox="0 0 0 0">
            <defs>
              <g id="unit-h">
                <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
              </g>
              <g id="unit-v">
                <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
              </g>
            </defs>
          </svg>
          <svg id="numero_0" class="num-0" width="100" height="200" viewBox="0 0 260 480">
            <use xlink:href="#unit-h" id='a_0' class="segment a" x="30" y="0"></use>
            <use xlink:href="#unit-v" id='b_0' class="segment b" x="220" y="30"></use>
            <use xlink:href="#unit-v" id='c_0' class="segment c" x="220" y="250"></use>
            <use xlink:href="#unit-h" id='d_0' class="segment d" x="30" y="440"></use>
            <use xlink:href="#unit-v" id='e_0' class="segment e" x="0" y="250"></use>
            <use xlink:href="#unit-v" id='f_0' class="segment f" x="0" y="30"></use>
            <use xlink:href="#unit-h" id='g_0' class="segment g" x="30" y="220"></use>
          </svg>
          <svg id="numero_1" class="num-0" width="100" height="200" viewBox="0 0 260 480">
            <use xlink:href="#unit-h" id='a_1' class="segment a" x="30" y="0"></use>
            <use xlink:href="#unit-v" id='b_1' class="segment b" x="220" y="30"></use>
            <use xlink:href="#unit-v" id='c_1' class="segment c" x="220" y="250"></use>
            <use xlink:href="#unit-h" id='d_1' class="segment d" x="30" y="440"></use>
            <use xlink:href="#unit-v" id='e_1' class="segment e" x="0" y="250"></use>
            <use xlink:href="#unit-v" id='f_1' class="segment f" x="0" y="30"></use>
            <use xlink:href="#unit-h" id='g_1' class="segment g" x="30" y="220"></use>
          </svg>
          <svg id="numero_2" class="num-0" width="100" height="200" viewBox="0 0 260 480">
            <use xlink:href="#unit-h" id='a_2' class="segment a" x="30" y="0"></use>
            <use xlink:href="#unit-v" id='b_2' class="segment b" x="220" y="30"></use>
            <use xlink:href="#unit-v" id='c_2' class="segment c" x="220" y="250"></use>
            <use xlink:href="#unit-h" id='d_2' class="segment d" x="30" y="440"></use>
            <use xlink:href="#unit-v" id='e_2' class="segment e" x="0" y="250"></use>
            <use xlink:href="#unit-v" id='f_2' class="segment f" x="0" y="30"></use>
            <use xlink:href="#unit-h" id='g_2' class="segment g" x="30" y="220"></use>
          </svg>
        </div>
        <button onclick="geraNumeroAleatorio()" id="novaPartida">NOVA PARTIDA</button>
        <div id="containerPalpite">
          <input type="number" name="palpite" id="palpite" placeholder="Digite o palpite" maxlength="3">
          <button onclick="validaPalpite()" id="enviar">ENVIAR</button>
        </div>
      </main>
    </body>
    <script src="./index.js"></script>
</html>
